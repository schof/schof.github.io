---
layout: voting
title: Voting Record
---

<div style="overflow-x:auto;">
  <table class="voting-record">
    <tr>
      <th class="bill">Bill</th>
      <th class="trump-position">Trump Position</th>
      <th class="comstock-position">Comstock Voted</th>
      <th class="date">Date</th>
    </tr>
    {% for vote in site.data.votes %}
      <tr class="vote">
        <td class="bill">
          <a href="{{ vote.bill_url }}">
            {{ vote.bill }}
          </a>
        </td>
        <td class="trump-position {{ vote.trump_position | strip | downcase }}">
          <a href="{{ vote.trump_url }}">
            <div>
              {{ vote.trump_position }}
            </div>
          </a>
        </td>
        <td class="comstock-position {{ vote.comstock_vote | strip | downcase }}">
          <a href="{{ vote.comstock_url }}">
            <div class="{{styles}}">
              {{ vote.comstock_vote }}
            </div>
          </a>
        </td>
        <td class="date">
          <div>
            {{vote.date}}
          </div>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>

<br/>
Source: <a href='https://projects.fivethirtyeight.com/congress-trump-score/' target='blank'>FiveThirtyEight.com</a>
