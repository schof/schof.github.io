---
layout: page
title: Dump Comstock Events
---

{% assign events = site.events | sort: 'date'%}
{% for event in events %}

<div class='event'>
  <h2><a href='{{event.url}}'>{{ event.title }}</a></h2>
  <span class='event-date'>
    <time datetime="2017-03-11" class="icon">
      <em>{{ event.day-of-week }}</em>
      <strong>{{ event.month }}</strong>
      <span>{{ event.day }}</span>
    </time>
  </span>
  <span id='event-details'>
    <div id='event-time'>
      <div class='event-icon'><i class="fa fa-clock-o fa-fw"></i></div>
      <div class='event-info'>{{ event.time }}</div>
    </div>
    <div id='event-location'>
      <div class='event-icon'><i class="fa fa-map-marker fa-fw"></i></div>
      <div class='event-info'>{{ event.address }}</div>
    </div>
    <div id='event-location'>
      <div class='event-icon'><i class="fa fa-pencil-square-o fa-fw"></i></div>
      <div class='event-info'>{{ event.action }}</div>
    </div>
  </span>
</div>
{% endfor %}
